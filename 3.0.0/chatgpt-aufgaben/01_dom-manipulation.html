<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Manipulation</title>
</head>
<body>
    
<!-- 
Erstelle eine HTML-Seite mit einem <div> mit der ID info.
Beim Laden der Seite soll automatisch der Text „Willkommen auf meiner Seite“ dort erscheinen.
-->

<div id="info"></div>

<script>
    info.innerHTML = `<h1>Willkommem auf meiner Seite!</h1>`;
</script>

</body>
</html>
