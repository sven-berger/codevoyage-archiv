{% extends "acp_layout.html" %}
{% block content %}

<form action="/acp/umsatzrechner/2023/add/" method="post">
    <label for="monat">Monat:</label>
    <select name="monat" id="monat" required>
        {% for key, value in monate.items() %}
        <option value="{{ key }}">{{ value }}</option>
        {% endfor %}
    </select>
    <br>
    <label for="umsatz">Umsatz (€):</label>
    <input type="number" step="0.01" name="umsatz" id="umsatz" required>
    <br>
    <button type="submit">Hinzufügen</button>
</form>

{% endblock %}
